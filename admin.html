<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBee Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="adminLock" class="form-box">
        <h2>Admin Lock</h2>
        <input type="password" id="masterPass" placeholder="Master Password">
        <button onclick="checkAdminPass()" class="btn btn-access">Unlock</button>
    </div>

    <div id="adminContent" style="display:none;">
        <nav class="navbar">
            <div class="logo">SkillBee Manager</div>
            <button onclick="logout()" class="btn-enroll" style="width:auto; padding:5px 15px">Exit</button>
        </nav>
        <div class="container">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button onclick="showTab('tab1')" class="btn btn-access">Students</button>
                <button onclick="showTab('tab2')" class="btn btn-enroll">Upload</button>
            </div>

            <div id="tab1" class="tab-content">
                <div class="course-card">
                    <h3>Register Student</h3>
                    <input type="email" id="sEmail" placeholder="Email">
                    <input type="password" id="sPass" placeholder="Password">
                    <select id="sCourse">
                        <option value="graphic_online">AI Graphic Design</option>
                        <option value="resin_online">Resin Art</option>
                    </select>
                    <button onclick="addStudent()" class="btn btn-access">Create</button>
                    <table style="width:100%; margin-top:20px;"><tbody id="studentListTable"></tbody></table>
                </div>
            </div>

            <div id="tab2" class="tab-content" style="display:none;">
                <div class="course-card">
                    <h3>Upload Class</h3>
                    <select id="uploadCourseSelect">
                        <option value="graphic_online">AI Graphic Design</option>
                        <option value="resin_online">Resin Art</option>
                    </select>
                    <input type="text" id="classTitle" placeholder="Lesson Title">
                    <input type="text" id="vLink" placeholder="YouTube Link">
                    <textarea id="classNotes" placeholder="Notes"></textarea>
                    <button onclick="uploadClass()" class="btn btn-enroll">Upload Class</button>
                    <table style="width:100%; margin-top:20px;"><tbody id="classListTable"></tbody></table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
