<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBee Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="loginView" class="form-box">
        <h2 style="color:var(--primary)">SkillBee Login</h2>
        <input type="email" id="lEmail" placeholder="Email">
        <input type="password" id="lPass" placeholder="Password">
        <button onclick="login()" class="btn btn-access">Login</button>
    </div>

    <div id="dashView" class="container" style="display:none;">
        <nav class="navbar" style="margin-bottom:20px; border-radius:10px;">
            <div id="userName">Hello Student</div>
            <button onclick="logout()" class="btn-enroll" style="width:auto; padding:5px 15px">Logout</button>
        </nav>
        
        <h2 id="assignedCourseName" style="text-align:center; color:var(--primary); margin-bottom:20px;"></h2>

        <div class="dashboard-layout">
            <div id="lessonSidebar" style="flex:1;">
                <h4 style="margin-bottom:10px;">Your Lessons</h4>
                <div id="lessonList"></div>
            </div>

            <div style="flex:2;">
                <div class="video-wrapper">
                    <iframe id="mainVideo" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="course-card" style="margin-top:20px;">
                    <h3 id="currTitle">Select a lesson</h3>
                    <p id="currNotes" style="margin-top:10px;"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
